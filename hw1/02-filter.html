<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Figures and Filters Exercise</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="02-filter.css" />
  </head>
  <body>
    <h1>02 - Figures and Filters Exercise</h1>
    <figure>
        <img src="http://placekitten.com/250/250/" alt="image of kitten with filters" height="200" width="200" id="i1">
            <figcaption>Original Image</figcaption>
    </figure>

    <figure>
      <img src="http://placekitten.com/250/250/" alt="image of kitten with Grayscale filter" height="200" width="200" id="i2">
          <figcaption> Grayscale </figcaption>
  </figure>

  <figure>
    <img src="http://placekitten.com/250/250/" alt="image of kitten with Blur filter" height="200" width="200" id="i3">
        <figcaption> Blur </figcaption>
</figure>

<figure>
  <img src="http://placekitten.com/250/250/" alt="image of kitten with invert filter" height="200" width="200" id="i4">
      <figcaption> Invert </figcaption>
</figure>

<figure>
  <img src="http://placekitten.com/250/250/" alt="image of kitten with brightness filter" height="200" width="200" id="i5">
      <figcaption> Brightness </figcaption>
</figure>

<figure>
  <img src="http://placekitten.com/250/250/" alt="image of kitten with saturation filter" height="200" width="200" id="i6">
      <figcaption> Saturation </figcaption>
</figure>

<figure>
  <img src="http://placekitten.com/250/250/" alt="image of kitten with sepial filter" height="200" width="200" id="i7">
      <figcaption> Sepial </figcaption>
</figure>

<figure>
  <img src="http://placekitten.com/250/250/" alt="image of kitten with multiple filter" height="200" width="200" id="i8">
      <figcaption> Blur+Saturation </figcaption>
</figure>

  </body>

</html>
